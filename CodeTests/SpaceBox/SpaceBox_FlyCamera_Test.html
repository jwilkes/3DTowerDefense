<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>3D Tower Defense Fly Camera Demo</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background-color: rgb(200,200,200);
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>
	
	<script type="text/javascript" src="../../../build/Three.js"></script>
    <!--Make sure path in previous script points to the correct build directory-->
    <!--You can copy the build directory into your project path or point it to-->
    <!--the three.js directory-->
    <script type="text/javascript" src="../../../examples/js/ShaderExtras.js"></script>

    <script type="text/javascript" src="../../../examples/js/Detector.js"></script>
    <script type="text/javascript" src="../../../examples/js/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="../../../examples/js/Stats.js"></script>

	<script type="text/javascript">
            
			var camera, scene, renderer;
            var container, mesh, stats;
            
			var	texture_placeholder;
			
			var SCREEN_HEIGHT = window.innerHeight - MARGIN * 2;
			var SCREEN_WIDTH  = window.innerWidth;
			var MARGIN = 0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
                document.body.appendChild( container );
				
				addCamera();
				addControls();
				
				scene = new THREE.Scene();

				texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 256;
				texture_placeholder.height = 256;

				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 200, 200, 200 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );
                
                // Textures modified to provide space-type backgrounds
                // Can be modified later
				var materials = [

					loadTexture( 'textures/test1/right.jpg' ), // right
					loadTexture( 'textures/test1/left.jpg' ), // left
					loadTexture( 'textures/test1/top.jpg' ), // top
					loadTexture( 'textures/test1/bottom.jpg' ), // bottom
					loadTexture( 'textures/test1/back.jpg' ), // back
					loadTexture( 'textures/test1/front.jpg' )  // front

				];

				mesh = new THREE.Mesh( new THREE.CubeGeometry( 8000, 8000, 8000, 7, 7, 7, materials ), new THREE.MeshFaceMaterial() );
				mesh.scale.x = - 1;
				mesh.overdraw = true;
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer({ clearColor: 0x000000, clearAlpha: 1 } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '5px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );
				
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				
				var image = new Image();
				image.onload = function () {

					texture.needsUpdate = true;
					material.map.image = this;
					
					render();

				};
				image.src = path;

				return material;

			}
			
			function onWindowResize( event ) {

				SCREEN_HEIGHT = window.innerHeight;
				SCREEN_WIDTH  = window.innerWidth;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();
				
				//controls.screen.width = SCREEN_WIDTH;
				//controls.screen.height = SCREEN_HEIGHT;
				
				camera.radius = ( SCREEN_WIDTH + SCREEN_HEIGHT ) / 4;  
			}
			
			function addCamera() {
			
				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				
			}
			
			function addControls() {
			
				controls = new THREE.FlyControls( camera );

				controls.movementSpeed = 100;
				controls.domElement = container;
				controls.rollSpeed = Math.PI / 10;
				controls.autoForward = false;
				controls.dragToLook = true;
				
			}
			
			function animate() {
				
				requestAnimationFrame( animate );
				
				render();
				stats.update();
				
			}

			function render() {
			
				controls.update();
				
				renderer.clear();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
