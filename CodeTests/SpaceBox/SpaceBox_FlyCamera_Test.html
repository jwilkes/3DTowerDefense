			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				
				var image = new Image();
				image.onload = function () {

					texture.needsUpdate = true;
					material.map.image = this;
					
					render();

				};
				image.src = path;

				camera.radius = ( SCREEN_WIDTH + SCREEN_HEIGHT ) / 4;

			function addCamera() {

			function addModels(m, x, z, rx, ry, rz, s) {

				var loader = new THREE.JSONLoader();
				var callbackAfterLoading = function ( geometry ) { 
					geometry.computeTangents();
					
					mesh = new THREE.Mesh ( geometry, material );
					mesh.position.x = x;
					mesh.position.z = z;
					mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
					mesh.rotation.x = rx;
					mesh.rotation.y = ry;
					mesh.rotation.z = rz;
					mesh.overdraw = true;
					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();
					group.add(mesh);
				}
				loader.load( { model: m, callback: callbackAfterLoading } );

			function updateCreeps()
			{
				for (var i in creeps)
				{
						
					if (creeps[i].mesh.position.x != xPathArray[creepWaypoint[i]])
					{
						if (creeps[i].mesh.position.x > xPathArray[creepWaypoint[i]] && MOVE_E[i] == false)
						{
							creeps[i].mesh.position.x -= 1.7;
							MOVE_W[i] = true;
						}
						else if (creeps[i].mesh.position.x < xPathArray[creepWaypoint[i]] && MOVE_W[i] == false)
						{
							creeps[i].mesh.position.x += 1.7;
							MOVE_E[i] = true;
						}
						else
						{
							creeps[i].mesh.position.x = xPathArray[creepWaypoint[i]];
							
							if (creeps[i].mesh.position.x == 3 && creeps[i].mesh.position.y == 1)
							{
								creepWaypoint[i] = xPathArray.length - 2;
								creeps[i].mesh.position.x = xPathArray[xPathArray.length - 1];
								creeps[i].mesh.position.y = yPathArray[xPathArray.length - 1];
								MOVE_E[i] = false;
								MOVE_W[i] = false;
							}
							else
							{
								creepWaypoint[i]--;
								MOVE_E[i] = false;
								MOVE_W[i] = false;
							}
						}
					}
					
					if (creeps[i].mesh.position.y != yPathArray[creepWaypoint[i]])
					{
						if (creeps[i].mesh.position.y > yPathArray[creepWaypoint[i]] && MOVE_N[i] == false)
						{
							creeps[i].mesh.position.y -= 1.7;
							MOVE_S[i] = true;
						}					
						else if (creeps[i].mesh.position.y < yPathArray[creepWaypoint[i]] && MOVE_S[i] == false)
						{
							creeps[i].mesh.position.y += 1.7;
							MOVE_N[i] = true;
						}	
						else
						{
							creeps[i].mesh.position.y = yPathArray[creepWaypoint[i]];
							
							if (creeps[i].mesh.position.x == 1 && creeps[i].mesh.position.y == 1)

								creeps[i].mesh.position.x = xPathArray[xPathArray.length - 1];
								creeps[i].mesh.position.y = yPathArray[xPathArray.length - 1];

							else

								MOVE_N[i] = false;
								MOVE_S[i] = false;
							}
						}
					}
					creeps[i].health -= .5
					if (creeps[i].health <= 0)
					{
						creeps[i].isdead();
						creeps.splice(i, 1);
					}
					info.innerHTML = 'Health: ' + creeps[i].health;
				}
			}
