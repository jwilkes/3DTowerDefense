<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>3D Tower Defense Fly Camera Demo</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background-color: rgb(0,0,0);
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>
	
	<script type="text/javascript" src="../../../build/Three.js"></script>
    <!--Make sure path in previous script points to the correct build directory-->
    <!--You can copy the build directory into your project path or point it to-->
    <!--the three.js directory-->
    <script type="text/javascript" src="../../../examples/js/ShaderExtras.js"></script>

    <script type="text/javascript" src="../../../examples/js/Detector.js"></script>
    <script type="text/javascript" src="../../../examples/js/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="../../../examples/js/Stats.js"></script>
	<script type="text/javascript" src="js/TowerDefense/MapCreator.js"></script>

	<script type="text/javascript">
            
			var camera, scene, renderer, group;
            var container, mesh, stats;
			var meshPlanet, geometry;
			var model;
            
			var	texture_placeholder;
			
			var SCREEN_HEIGHT = window.innerHeight;
			var SCREEN_WIDTH  = window.innerWidth;
			var MARGIN = 0;
			
			var target = new THREE.Vector3();
			//var map = new MapCreator( 15, 15, 30, 80 );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
                document.body.appendChild( container );
				
				addCamera();
				addControls();
				
				// Setup Scene
				scene = new THREE.Scene();
				
				var planeMaterial = new THREE.MeshPhongMaterial ( { color: 0xffffff, shininess: 4, wireframe: true } );
				var planeGeometry = new THREE.PlaneGeometry ( 80, 80, 10, 10 );
				var planeMesh = new THREE.Mesh ( planeGeometry, planeMaterial );
				planeMesh.position.set( 1, 1, 1 );
				planeMesh.scale.set( 2, 2, 2 );
				scene.add( planeMesh );
				
				var ambientLight = new THREE.AmbientLight( 0xffffff );
				scene.add( ambientLight );

				/*texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 8000;
				texture_placeholder.height = 8000;*/

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.sortObjects = false;
				renderer.autoClear = false;

				container.appendChild( renderer.domElement );
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );
				
				window.addEventListener( 'resize', onWindowResize, false );
				
			}
			
			function onWindowResize( event ) {

				SCREEN_HEIGHT = window.innerHeight;
				SCREEN_WIDTH  = window.innerWidth;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();
				
				//controls.screen.width = SCREEN_WIDTH;
				//controls.screen.height = SCREEN_HEIGHT;
				
				camera.radius = ( SCREEN_WIDTH + SCREEN_HEIGHT ) / 4;  
			}
			
			function addCamera() {
			
				camera = new THREE.PerspectiveCamera( 30, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100 );
				camera.position.z = 300;
				camera.position.y = 30;
				
				target.x = 0;
				target.y = 0;
				target.z = 0;
				
				camera.lookAt ( target );
				
				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();
				
			}
			
			function addControls() {
			
				controls = new THREE.FlyControls( camera );

				controls.movementSpeed = 350;
				controls.domElement = container;
				controls.rollSpeed = Math.PI / 10;
				controls.autoForward = false;
				controls.dragToLook = true;
				
			}
			
			function animate() {
				
				requestAnimationFrame( animate );
				
				render();
				stats.update();
				
			}

			function render() {
			
				controls.update();
				
				renderer.clear();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
