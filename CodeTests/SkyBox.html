<html>
    <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
		<title>Skybox Test</title>
		<style type="text/css"> 
			body {
                margin: 0px;
                padding: 5px;
                overflow: hidden;
                background-color: #000000;
                }
                </style>
	</head>
    <body>
        <script src="https://github.com/mrdoob/three.js/raw/master/build/Three.js"></script>
        <script src="https://github.com/mrdoob/three.js/raw/master/examples/js/RequestAnimationFrame.js"></script>
        <script src="https://github.com/mrdoob/three.js/raw/master/examples/js/Stats.js"></script>
        
        <script type="text/javascript">
        
            var startTime = Date.now();
            var container;
            var camera, scene, renderer, stats;
            var skyboxMesh;

            init();

            animate();

            function init() {
    
                camera = new THREE.Camera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
    
                scene = new THREE.Scene();
    
                var urls = [ "images/space1.jpg", "images/space2.jpg",
                            "images/space3.jpg", "images/space4.jpg",
                            "images/space5.jpg", "images/space6.jpg" ];
                var textureCube    = THREE.ImageUtils.loadTextureCube( urls );
    
                var shader    = THREE.ShaderUtils.lib["cube"];
                shader.uniforms["tCube"].texture = textureCube;
                var material =  new THREE.MeshShaderMaterial({
                                fragmentShader    : shader.fragmentShader,
                                vertexShader    : shader.vertexShader,
                                uniforms    : shader.uniforms
                });
    
                skyboxMesh    = new THREE.Mesh( new THREE.CubeGeometry( 100000, 100000, 100000, 1, 1, 1, null, true ), material );
    
                scene.addObject( skyboxMesh );
    
                container = document.createElement( 'div' );
                document.body.appendChild( container );
    
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );
    
                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild( stats.domElement );
            }

            function animate () {
    
                render();
    
                requestAnimationFrame( animate );
    
                stats.update();
            }

            function render() {
    
                var timer = - new Date().getTime() * 0.0002; 
                camera.position.x = 1000 * Math.cos( timer );
                camera.position.z = 1000 * Math.sin( timer );
    
                renderer.render( scene, camera );
            }
        </script>
    </body>
</html>
