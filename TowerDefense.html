		<script src="js/TowerDefense/Tower.js"></script>

		<style>
			body {
				background-color: rgb(0,0,0);
				margin: 0px;
				overflow: hidden;
			}
			
			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;

			#TOPcontainer{

			}
		</style>
		<script type="text/javascript">
		var camera, renderer, container, stats, dt;
		var meshPlanet, mesh, geometry, model;
		var lastUpdate = new Date().getTime(), firstStart = false, gameOn = false;
		var speed = .01;		//Lower = faster
		var speedModifier = 1;
				
		var	texture_placeholder;
				
		var SCREEN_HEIGHT = window.innerHeight, SCREEN_WIDTH  = window.innerWidth, MARGIN = 0;
				
		var PLANE_HEIGHT = 10000, PLANE_WIDTH = 10000,
			PLANE_S_H_W = 50;
				
		var scene = new THREE.Scene();
		
		var target, theta = 45;
		var xDistance = 9000, zDistance = 9000, yDistance = 9000;
		var isLeftDown = false, isRightDown = false,
			isUpDown = false, isDownDown = false,
			wDown = false, sDown = false,
			aDown = false, dDown = false;;
			
		var projector, plane, cube;
		var mouse2D, mouse3D, ray,
			rollOveredFace, isShiftDown = false,
			isCtrlDown = false;

		var rollOverMesh, rollOverMaterial, voxelPosition = new THREE.Vector3(), tmpVec = new THREE.Vector3();
		var i, intersector;
		var towerMode = false;
		
        $(document).ready(function() {
			if ( ! Detector.webgl )
                Detector.addGetWebGLMessage();
            else {

				init();
				animate();

				function init() {
					container = document.createElement( 'div' );
					container.setAttribute('id', "renderWindow");
					container.style.position = "absolute"
					container.style.top = 45;
					container.style.left = 0;
					document.body.appendChild( container );
					
					// Initialization
					addCamera();
					Loader.init();
					Map.initialize( PLANE_HEIGHT, PLANE_S_H_W );
					Tower.initialize();
					Score.initialize();
					Bullet.initialize();
					Lighting.initialize();
					
					$("#start").click(function(e) {
						e.preventDefault();
						startGame();
					});
					
					$("#restart").click(function(e) {
						e.preventDefault();
						restartGame();
					});
					
					texture_placeholder = document.createElement( 'canvas' );
					texture_placeholder.width = 8000;
					texture_placeholder.height = 8000;
					
					var context = texture_placeholder.getContext( '2d' );
					context.fillStyle = 'rgb( 200, 200, 200 )';
					context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );
					
					// Drawing Space Box
					drawBox();
					
					// Drawing the planet in the center
					drawSun();
					
					rollOverGeo = new THREE.CubeGeometry( 200, 200, 200 );
					rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.4, transparent: true } );
					rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
					scene.add( rollOverMesh );

					// picking

					projector = new THREE.Projector();
					
					mouse2D = new THREE.Vector3( 0, 10000, 0.5 );
					
					// Map Path Generation
					Map.generate();
					
					renderer = new THREE.WebGLRenderer();
					renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
					renderer.sortObjects = false;
					renderer.autoClear = false;

					container.appendChild( renderer.domElement );
					
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.bottom = '0px';
					stats.domElement.style.right = '0px';
					container.appendChild( stats.domElement );
					
					Creep.initialize();
					
					window.addEventListener( 'resize', onWindowResize, false );
					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
					document.addEventListener( 'mousedown', onDocumentMouseDown, false );
					document.addEventListener( 'keydown', onDocumentKeyDown, false );
					document.addEventListener( 'keyup', onDocumentKeyUp, false );
					
				}
				
				function getRealIntersector( intersects ) {

				for( i = 0; i < intersects.length; i++ ) {
					
					intersector = intersects[ i ];
					
					if ( intersector.object != rollOverMesh ) {
					
						return intersector;
					
					}
				
				}
				
				return null;
				
				}
				
				function setVoxelPosition( intersector ) {
					
					tmpVec.copy( intersector.face.normal );
					
					voxelPosition.add( intersector.point, intersector.object.matrixRotationWorld.multiplyVector3( tmpVec ) );
					
					voxelPosition.x = Math.floor( voxelPosition.x / 200 ) * 200 + 100;
					voxelPosition.y = Math.floor( voxelPosition.y / 200 ) * 200 + 100;
					voxelPosition.z = Math.floor( voxelPosition.z / 200 ) * 200 + 100;
					
				}
				
				function onDocumentMouseMove( event ) {
					
					mouse2D.x = ( event.clientX / window.innerWidth ) * 2 - 1;
					mouse2D.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
					
				}
				
				function onDocumentMouseDown( event ) {
					if (towerMode == true) {
						var onPath = Map.checkPath(voxelPosition.x, voxelPosition.z);
						var onTower = Tower.checkTower(voxelPosition.x, voxelPosition.z);
						
						if (onPath || onTower) {
							var intersects = ray.intersectScene( scene );
							
							intersector = getRealIntersector( intersects );
							setVoxelPosition( intersector );
						}
						else {
							var intersects = ray.intersectScene( scene );
							
							intersector = getRealIntersector( intersects );
							setVoxelPosition( intersector );
							
							Tower.create( voxelPosition.x, voxelPosition.z, Tower.towerIndex );
							towerMode = false;
						}
						
					}
					
				}
				
				function onDocumentKeyDown( event ) {
					
					switch( event.keyCode ) {
					
					case 27: towerMode = false; break;			// Esc
					case 37: isLeftDown = true; break;			// Left Arrow
					case 38: isUpDown = true; break;			// Up Arrow
					case 39: isRightDown = true; break;			// Right Arrow
					case 40: isDownDown = true; break;			// Down Arrow
					
					case 49: Tower.placeTower("Earth"); break;	// 1
					case 50: Tower.placeTower("Pluto"); break;	// 2
					case 51: Tower.placeTower("Neptune"); break;	// 3
					case 52: Tower.placeTower("Uranus"); break;	// 4
					case 53: Tower.placeTower("Saturn"); break;	// 5
					case 54: Tower.placeTower("Jupiter"); break;	// 6
					case 55: Tower.placeTower("Mars"); break;	// 7
					case 56: Tower.placeTower("Venus"); break;	// 8
					case 57: Tower.placeTower("Mercury"); break;	// 9
					
					case 83: sDown = true; break;				// s
					case 87: wDown = true; break;				// w
					
					}
					
				}
				
				function onDocumentKeyUp( event ) {
					
					switch( event.keyCode ) {
					
					case 37: isLeftDown = false; break;
					case 38: isUpDown = false; break;
					case 39: isRightDown = false; break;
					case 40: isDownDown = false; break;
					case 83: sDown = false; break;
					case 87: wDown = false; break;
					
					}
				}
					
				function onWindowResize( event ) {
					
					SCREEN_HEIGHT = window.innerHeight;
					SCREEN_WIDTH  = window.innerWidth;
					
					renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
					
					camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
					camera.updateProjectionMatrix();
					
					//controls.screen.width = SCREEN_WIDTH;
					//controls.screen.height = SCREEN_HEIGHT;
					
					camera.radius = ( SCREEN_WIDTH + SCREEN_HEIGHT ) / 4;  
				}
				
				function startGame() {
					if (firstStart == false) {
						Gui.display();
						Score.updateDiv();
						setTimeout("Creep.runLevel()", 10000);
						
						Tower.activate("Earth");
						
						gameOn = true;
						firstStart = true;
						$("#pauseBox").click(function(e) {
							e.preventDefault();
							pauseGame();
						});
					}
				}
				
				function pauseGame() {
					if (firstStart == true) {
						gameOn = false;
						$("#pauseBox").click(function(e) {
							e.preventDefault();
							unpauseGame();
						});
						$("#pauseText").text("Unpause");
					}
				}
				
				function unpauseGame() {
					if (firstStart == true) {
						gameOn = true;
						setTimeout("Creep.runLevel()", 5000);
						$("#pauseBox").click(function(e) {
							e.preventDefault();
							pauseGame();
						});
						$("#pauseText").text("Pause");
					}
				}
				
				function restartGame() {
					if (firstStart == true) {
						Gui.hide();
						gameOn = false;
						firstStart = false;
						
						Tower.restartGame();
						Bullet.restartGame();
						Creep.restartGame();
						Score.restartGame();
					}
				}
				
				function loadTexture( path ) {
					
					var texture = new THREE.Texture( texture_placeholder );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					
					var image = new Image();
					image.onload = function () {

						texture.needsUpdate = true;
						material.map.image = this;
						
						render();

					};
					image.src = path;

					return material;

				}
				
				function addCamera() {
				
					camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 60000 );
					camera.position.x = xDistance * theta * Math.PI / 180;
					camera.position.z = zDistance * theta * Math.PI / 180;
					camera.position.y = yDistance;
					
					target = new THREE.Vector3( 0, 0, 0 );
					
					camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
					camera.updateProjectionMatrix();
					
				}
				
				function drawBox() {
					
					// Textures modified to provide space-type backgrounds
					// Can be modified later
					var materials = [

						loadTexture( 'textures/box.jpg' ), // right
						loadTexture( 'textures/box.jpg' ), // left
						loadTexture( 'textures/box.jpg' ), // top
						loadTexture( 'textures/box.jpg' ), // bottom
						loadTexture( 'textures/box.jpg' ), // back
						loadTexture( 'textures/box.jpg' )  // front

					];
				
					mesh = new THREE.Mesh( new THREE.CubeGeometry( 50000, 50000, 50000, 7, 7, 7, materials ), new THREE.MeshFaceMaterial() );
					mesh.scale.x = - 1;
					mesh.overdraw = true;
					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();
					scene.add( mesh );
					
				}
				
				function drawSun() {
				
					var parameters = {
						map: THREE.ImageUtils.loadTexture( 'textures/sunmap.jpg' )
					};
					
					geometry = new THREE.SphereGeometry( 400, 30, 30 );
					geometry.computeTangents();
					
					var material = new THREE.MeshLambertMaterial ( parameters );
					
					meshPlanet = new THREE.Mesh( geometry, material ) ;
					meshPlanet.position.set ( 0, 0, 200 );
					meshPlanet.matrixAutoUpdate = false;
					meshPlanet.updateMatrix();
					scene.add( meshPlanet );
					
				}
				
				function animate() {
					
					requestAnimationFrame( animate );
					
					TWEEN.update();
					
					render();
					
				}

				function render() {
				
					stats.update();
					camera.lookAt ( target );
					
					// Camera control code
					if (isLeftDown) {
						theta -= 1.5;
					}
					else if (isRightDown) {
						theta += 1.5;
					}
					else if (isUpDown) {
						if (xDistance > 900) {
							xDistance -= 45;
						}
						if (zDistance > 900) {
							zDistance -= 45;
						}
						if (yDistance > 300) {
							yDistance -= 45;
						}
					}
					else if (isDownDown) {
						xDistance += 45;
						zDistance += 45;
						yDistance += 45;
					}
					else if (wDown) {
						yDistance += 45;
					}
					else if (sDown) {
						if (yDistance > 200) {
							yDistance -= 45;
						}
					}
					
					if (towerMode == true) {
						ray = projector.pickingRay( mouse2D.clone(), camera );

						var intersects = ray.intersectScene( scene );

						if ( intersects.length > 0 ) {

							intersector = getRealIntersector( intersects );
							if ( intersector ) {

								setVoxelPosition( intersector );
								rollOverMesh.position = voxelPosition;

							}
						}
					}
					else if (towerMode == false)
					{
						rollOverMesh.position.set(100000,100000,100000);
					}
					
					camera.position.x = xDistance * Math.sin( theta * Math.PI / 360 );
					camera.position.z = zDistance * Math.cos( theta * Math.PI / 360 );
					camera.position.y = yDistance;
					
					var now = new Date().getTime();
					
					if (gameOn == true) {
						dt = (now - lastUpdate) / 1000;		//Limits game speed
						if (dt > speed)
						{
						
							Creep.update();
							Tower.update();
							Bullet.update();
							lastUpdate = now;
							
						}
					}
					
					renderer.clear();
					renderer.render( scene, camera );

				}
			}
		});

		</script>
